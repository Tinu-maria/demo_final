<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Feedback</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info mb-5">
        <div class="container-fluid">
          <a class="navbar-brand ms-5" href="{% url 'feedback:feedback' %}">Feedback</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link ms-4" aria-current="page" href="{% url 'feedback:index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-4" href="{% url 'feedback:register' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-4" href="{% url 'feedback:signin' %}">Login</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                {% block content %}

                {% endblock content %}
            </div>
            <div class="col-3"></div>
        </div>
    </div>


</body>
</html>
