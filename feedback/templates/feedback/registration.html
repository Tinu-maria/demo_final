{% extends 'feedback/base.html' %}

{% block content %}

<h2>Register Here</h2>
    <form action="" class="mt-4" method="post">
        {%csrf_token%}
        {{form.as_p}}
        <div>
            <button type="submit" class="btn btn-info mb-3">Register</button>
            <p>If you have already registered, you can <a href="{% url 'signin' %}">login</a> to your account.</p>
        </div>
    </form>
            
{% endblock content %}
