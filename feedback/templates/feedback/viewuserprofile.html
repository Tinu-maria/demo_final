{% extends 'feedback/base.html' %}

{% block content %}
<div class="login-box">
<h2>Thank You!</h2>

<p>Your image is uploaded</p>
<p>You can upload another profile <a href="{% url 'feedback' %}">image</a></p>

    {%for profile in profiles%}
      <img src={{profile.image}} width="160" height="160"  alt="...">
    {% endfor %}
</div>

<style>
    
    html {
      height: 100%;
    }
    
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 650px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: white;
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }
    
    .login-box h2 {
      margin-bottom: 30px;
      text-align: center;
    }
    
    </style>
{% endblock content %}
