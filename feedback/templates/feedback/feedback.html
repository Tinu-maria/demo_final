{% extends 'feedback/base.html' %}

{% block content %}

    <h2>How are we doing?</h2>
    
    <p>Please send us your feedback.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit"class="btn btn-info"/>
    </form>

    <p class="mt-3">If u don't have any feedback, you can go to <a href="{% url 'index' %}">Home Page</a></p>

{% endblock content %}
